<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>BumpTop 3D Desktop Prototype</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1 class="mt-5 mb-5 text-center">BumpTop 3D Desktop Prototype</h1>
  <div class="row mt-5">
    <div class="col">
      <i class="fas fa-file-word"></i>
      <i class="fas fa-fw fa-file-video"></i>
    </div>
    <div class="col">
      <i class="fas fa-fw fa-file-pdf"></i>
    </div>
    <div class="col">
      <i class="fas fa-fw fa-file-excel"></i>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <i class="far fa-fw fa-file-powerpoint"></i>
      <i class="far fa-fw fa-file-image"></i>
      <i class="fas fa-fw fa-file-alt"></i>
    </div>
    <div class="col">
      <i class="fas fa-fw fa-file-alt"></i>
      <i class="fas fa-fw fa-folder"></i>
    </div>
    <div class="row">
      <div class="col">
        <i class="far fa-fw fa-file-powerpoint"></i>
        <i class="far fa-fw fa-file-image selected wrinkled"></i>
      </div>
      <div class="col">
        <div class="pile">
          <div class="item_1"><i class="fas fa-fw fa-file-alt"></i></div>
          <div class="item_2"><i class="fas fa-fw fa-file-word"></i></div>
          <div class="item_3"><i class="fas fa-fw fa-file-video"></i></div>
          <div class="item_4"><i class="fas fa-fw fa-file-video"></i></div>
          <div class="item_5"><i class="fas fa-fw fa-file-video "></i></div>
        </div>
      </div>
      <div class="col">
        <i class="fas fa-fw fa-file-alt"></i>
        <i class="fas fa-fw fa-folder"></i>
      </div>
      <div class="col">
        <i class="far fa-fw fa-file-powerpoint"></i>
        <i class="far fa-fw fa-file-image"></i>
        <i class="fas fa-fw fa-folder"></i>
      </div>
    </div>
  </div>
</div>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
